        <!-- Ajax -->

    </head>
    <body id="body-accueil">
        <div id="recherche-choix">
            <input type="text" placeholder="Recherche..">
            <input type="submit" value="" src="https://www.pngfind.com/pngs/m/54-545482_vector-search-icon-search-icon-vector-png-transparent.png">
        </div>
        <br>

        <div id="cadre"> 

            <div class="row">
                <div id="column1" style="background-color:#22A2AB;">
                    <h2 style="color:#104A4E">ALBUMS</h2>
                    
                    <table>
                        
                        
                    </table>
                    
                </div>
                
                <div id="column2" style="background-color:#C6FFF4;">
                    <h2 style="color:#5A746F">CHANSONS</h2>
                    
                    <table>
                        <tr>
                            Some text
                        </tr>
                    </table>
                    
                </div>
                
                <div id="column3" style="background-color:#FFEC91;">
                    <h2 style="color:#746C42">ARTISTES</h2>
                    
                    <table>
                        <tr>
                            Some text
                        </tr>
                    </table>
                    
                </div>
            </div>

        </div>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'chargerDonneesArtistes'
                    },
                    dataType: 'json'
                }).done(function (response) {
                    console.log(response);
                    for (var i = 0; i < response.nbLignes; i++) {
                        var tableArtiste = document.getElementById("tableArtiste");
                        var nouvelleLigne = tableArtiste.insertRow(-1);
                        var nouvelleCellule1 = nouvelleLigne.insertCell(-1);
                        var nouveauTexte1 = document.createTextNode(response.resultat[i].URI);
                        nouvelleCellule1.appendChild(nouveauTexte1);
                        var nouvelleCellule2 = nouvelleLigne.insertCell(-1);
                        var nouveauTexte2 = document.createTextNode(response.resultat[i].type);
                        nouvelleCellule2.appendChild(nouveauTexte2);
                        var nouvelleCellule3 = nouvelleLigne.insertCell(-1);
                        var nouveauTexte3 = document.createTextNode(response.resultat[i].name);
                        nouvelleCellule3.appendChild(nouveauTexte3);
                    }
                });
            });
        </script>
    </body>
